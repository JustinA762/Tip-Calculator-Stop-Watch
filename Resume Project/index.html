<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume Work</title>
</head>
<body>
    <div id="time"></div>
    <div class="container">
        <div id="top-left" class="sub-container">
            <h1>Tip Calculator</h1>
            <label for="total">Enter in your total: </label>
            <input type="text" id="total" name="total" placeholder="ex: $15">
            <div class="button-container">
                <div class="button">
                    <button id="submit" type="submit" onclick="getTipTotal()">Submit</button>
                </div>
                <div class="button">
                    <button onclick="reset()">Reset</button>
                </div>
            </div>

            <script>
                //User can press enter to submit instead of clicking on submit
                //It can not go to the js since it will enter the answer twice when press ENTER
                var input = document.getElementById("total");
                input.addEventListener("keyup", function(event) {
                 if (event.keyCode === 13) {
                  event.preventDefault();
                  document.getElementById("submit").click();
                 }
                });
            </script>

            <div id="result"></div>

        </div>
        <!--Stop Watch-->
        <div id="top-center" class="sub-container">
            <h1>Stop Watch</h1>
        
            <div class="button-container">
                <div id="timer" onclick="startTimer()">00:00:00:000</div>
                <div class="button">
                    <button id="start" type="submit" onclick="startTimer()">Start</button>
                </div>
                <div class="button">
                    <button id="stop" onclick="pauseTimer()">Stop</button>
                </div>
                <div class="button">
                    <button id="reset" onclick="resetTimer()">Reset</button>
                </div>
            </div>
            
        </div>

        <div id="top-right" class="sub-container">
            <h1>Rock, Paper, Scissors</h1>
            
        </div>

    </div>

    <div class="container">
        <div id="bottom-left" class="sub-container">
            <h1>Tip Calculator</h1>
            
        </div>

        <div id="bottom-center" class="sub-container">
            <h1>Tip Calculator</h1>
            
        </div>

        <div id="bottom-right" class="sub-container">
            <h1>Tip Calculator</h1>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
